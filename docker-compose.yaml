version: '3'

services:
  php:
    build:
      context: ./docker/php
    volumes:
      - './:/var/www/html'
    depends_on:
      - mysql

  mysql:
    image: mysql:8
    environment:
      MYSQL_DATABASE: 3gis
      MYSQL_USER: 3gis
      MYSQL_PASSWORD: 3gis
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - '3gis_mysql:/var/lib/mysql'
      - './docker/mysql/create_schema:/docker-entrypoint-initdb.d'
    ports:
      - '3306:3306'
#    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci

  nginx:
    image: nginx:stable
    ports:
      - "8996:80"
    volumes:
      - '3gis_nginx:/var/www/html'
      - './docker/nginx/conf.d:/etc/nginx/conf.d'
    depends_on:
      - php

volumes:
  3gis_nginx:
  3gis_mysql:
